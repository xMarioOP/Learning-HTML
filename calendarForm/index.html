<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Form</title>
</head>

<body>
    <!-- First Opcion -->
    <h2>First Opcion</h2>
    <form action="">
        <label for="hour">
            <span>Hour</span>
            <input type="time" name="hour" id="hour">
        </label>

        <label for="day">
            <span>Day</span>
            <input type="date" name="day" id="day">
        </label>

        <label for="week">
            <span>Week</span>
            <input type="week" name="week" id="week">
        </label>

        <label for="month">
            <span>Month</span>
            <input type="month" name="month" id="month">
        </label>
        <input type="submit" value="Send">
    </form>
    <!-- Second Opcion -->
    <h2>Second Opcion</h2>
    <form action="">
        <label for="calendar">
            <span>Calendar</span>
            <input type="datetime-local" name="calendar" id="calendar">
            <input type="submit" value="Send">
        </label>
    </form>
</body>

</html>
