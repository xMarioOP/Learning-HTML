<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>Form</p>
  <form>
    <label for="name">
      <span>Name:</span>
      <input type="text" id="name" placeholder="Your name..."/>
    </label>


    <label for="email">
      <span>Email:</span>
      <input type="email" id="email" />
    </label>

    <label for="birthday">
      <span>Birthday:</span>
      <input type="date" id="birthday" />
    </label>

    <label class="hour">
      <span>hour:</span>
      <input type="time" id="hour">
    </label>

  </form>

</body>

</html>
